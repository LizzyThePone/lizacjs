<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="tagDisplay">Loading...</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/index.js"></script>
</head>

<body style="background: white;">
    <div class="navbar">
        <a onclick="openPanel('main')">Main</a>
        <a onclick="openPanel('visual')">Visuals</a>
        <!--a onclick="openPanel('clantag')">Tag</a-->
        <a onclick="openPanel('skinchanger')">Skins</a>
    </div>
</body>

<div class="menupanel" id="main">

    <div class="tagDiv">
        <form class="tagbox" style="max-width:340px" onsubmit="return false;">
            <input type="text" id="tagbox" placeholder="Clantag" name="set">
            <button onclick="setClanTagButton()">   Set   </button>
        </form>
        <br>
        <div>
            <input id="staticTagBox" type="radio" name="user" value="Static">
            <label for="staticTagBox"><span></span>Static</label>

            <input id="scrollTagBox" type="radio" name="user" value="Scroll" checked="true">
            <label for="scrollTagBox"><span></span>Scroll</label>

            <input id="buildTagBox" type="radio" name="user" value="build">
            <label for="buildTagBox"><span></span>Build</label>

            <!--input id="gamesenseTagBox" type="radio" name="user" value="Static">
            <label for="gamesenseTagBox"><span></span>gamesense</label-->
        </div>
        <br>
        <div>
            <input id="nlTagBox" type="checkbox" name="user" value="nl">
            <label for="nlTagBox" title="Hides name"><span></span>Clear Name</label>
        </div>
        <br>
        <div>
            <input id="backwardsTagBox" type="checkbox" name="user">
            <label for="backwardsTagBox" title="Bypasses text filtering and glitches game text"><span></span>Invert</label>
        </div>
        <h4 style="display: inline-block;" title="Time between changing for scroll and build tags">Interval:</h4>
        <input type="number" id="tagintervalbox" value="750" min="250" style="width: 60px;flex-grow: 2;border-right-width: 0;border-top-right-radius: 0;border-bottom-right-radius: 0;border: 0px; border-radius: 3px;background: #333;color: white;"> ms
    </div>

    <hr style="margin-top: 5px;margin-bottom: 25px;">

    <p>
        <input type="checkbox" id="triggerBox">
        <label for="triggerBox" title="Shoots when crosshair is over enemy">Triggerbot</label>
        <button class="setbind" id="triggerBind" onclick="triggerBinding=true">Mouse4</button>

    </p>
    <p>
        <input type="checkbox" id="rcsBox">
        <label for="rcsBox" title="Recoil control">RCS</label>
    </p>
    <p>
        <input type="checkbox" id="bhopBox">
        <label for="bhopBox" title="Jumps when you hit the ground">Bunnyhop</label>
    </p>
    <p>
        <input type="checkbox" id="autostrafeBox">
        <label for="autostrafeBox" title="Air movement control">Autostrafe</label>
    </p>

    <div style="position: absolute; transform: translateX(-50%); left: 50%;">
        <button class="saveconfig" onclick="saveConfig()">Save</button>
    </div>
</div>

<div class="menupanel" id="visual" hidden="true">

    <p>
        <input type="checkbox" id="radarBox">
        <label for="radarBox" title="Show all enemies on the radar">Radar</label>
    </p>
    <p>
        <input type="checkbox" id="noflashBox">
        <label for="noflashBox" title="Disable flashbang effect">Noflash</label>
    </p>
    <p>
        <input type="checkbox" id="grenadePreviewBox">
        <label for="grenadePreviewBox" title="Show grenade path">Grenade Preview</label>
    </p>
    <p>
        <input type="checkbox" id="ragdollBox">
        <label for="ragdollBox" title="cl_ragdoll_gravity">Ragdoll Gravity</label>
        <input type="number" id="ragdollAmmountbox" value="600" min="-10000" style="width: 60px; float: right;margin-top: 5px;">
    </p>
    <p>
        <input type="checkbox" id="ragdollTimeBox">
        <label for="ragdollTimeBox" title="cl_phys_timescale">Ragdoll Time</label>
        <input type="number" id="ragdollTimeAmmountbox" value="0.25" min="0" max="4" step="0.01" style="width: 60px; float: right;margin-top: 5px;">
    </p>

    <hr style="margin-top: 25px;margin-bottom: 25px;">

    <p>
        <input type="checkbox" id="glowBox">
        <label for="glowBox" title="Enable Glow">Glow main</label>
    </p>
    <p>
        <input type="checkbox" id="glowTypeBox">
        <label for="glowTypeBox" id="glowTypeBoxText" title="Change whether glow is by enemy or by team">Glow by Team</label>
    </p>

    <h3 style="display: inline-block;" id="tColorText">T color:</h3>
    <input type="color" id="tColor" value="#ffa100" style="width:100px;text-align:right;display: inline-block;" onchange="setTColor(this.value)">
    <br>
    <h3 style="display: inline-block;" id="ctColorText">CT color:</h3>
    <input type="color" id="ctColor" value="#00a1ff" style="width:100px;text-align:right;" onchange="setCtColor(this.value)">
</div>

<div class="menupanel" id="clantag" hidden="true">
    <div class="tagDiv">
        <form class="tagbox" style="max-width:340px" onsubmit="return false;">
            <input type="text" id="tagbox" placeholder="Clantag" name="set">
            <button onclick="setClanTagButton()">   Set   </button>
        </form>
        <br>
        <div>
            <input id="staticTagBox" type="radio" name="user" value="Static">
            <label for="staticTagBox"><span></span>Static</label>

            <input id="scrollTagBox" type="radio" name="user" value="Scroll" checked="true">
            <label for="scrollTagBox"><span></span>Scroll</label>

            <input id="buildTagBox" type="radio" name="user" value="build">
            <label for="buildTagBox"><span></span>Build</label>

            <!--input id="gamesenseTagBox" type="radio" name="user" value="Static">
            <label for="gamesenseTagBox"><span></span>gamesense</label-->
        </div>
        <br>
        <div>
            <input id="nlTagBox" type="checkbox" name="user" value="nl">
            <label for="nlTagBox"><span></span>Add newline</label>
        </div>
        <br>
        <div>
            <input id="backwardsTagBox" type="checkbox" name="user">
            <label for="backwardsTagBox"><span></span>Invert</label>
        </div>
        <h4 style="display: inline-block;">Interval:</h4>
        <input type="number" id="tagintervalbox" value="750" min="250" style="width: 60px; "> ms
        <br><br>
        <p id="tagDisplay" style="text-align: center;"></p>
    </div>

</div>

<div class="menupanel" id="skinchanger" hidden="true">

    <p>
        <input type="checkbox" id="skinBox">
        <label for="skinBox">Skinchanger</label>
    </p>

    <div style="width: 50%;display: inline-block;">
        <select id="gunlist" class="list" size="12" style="display: inline-block; width: 155px; background-color: #222;color: whitesmoke;border: 1px solid black;">  
        </select>
        <select id="skinlist" class="list" size="11" style="width: 155px; height: 194px; margin-top: 20px; background-color: #222;color: whitesmoke;border: 1px solid black;">  
        </select>
    </div>

    <div style="width: 50%;float:right;">

        <form class="stattrakBox" onsubmit="return false;" style="float:right;">
            <h4 style="display: inline-block;">StatTrak™:</h4>
            <input type="number" id="stattrakBox" style="width:75px" placeholder="StatTrak">
        </form>
        <form class="seedBox" onsubmit="return false;" style="float:right;">
            <h4 style="display: inline-block;">Skin seed :</h4>
            <input type="number" id="seedBox" style="width:75px" placeholder="Seed">
        </form>
        <form class="kitBox" onsubmit="return false;" style="float:right;">
            <h4 style="display: inline-block;">Paintkit ID:</h4>
            <input type="number" id="kitBox" style="width:75px" placeholder="Skin ID">
        </form>
        <form class="kitNameBox" onsubmit="return false;" style="text-align: center;">
            <h4 style="display: inline-block;">Paintkit Name:</h4>
            <input type="text" class="textbox" id="kitNameBox" style="width:175px" placeholder="Skin Name">
        </form>

    </div>

</div>

<style>
    .heart {
        color: #55a2e2;
    }
</style>
<footer style="font-size: small;position: fixed; width: 100%; bottom: 5px;text-align: center;" onclick="pop();this.hidden = true">Made with <span class="heart">❤</span> by lizzy</footer>

</html>
